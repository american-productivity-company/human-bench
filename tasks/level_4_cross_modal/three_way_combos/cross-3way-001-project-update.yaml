task_id: "CROSS-3WAY-001"
level: 4
category: "Three-Way Cross-Modal"
channels: ["Email", "SMS", "Voice"]
difficulty: "very_hard"

description: |
  Test context maintenance across three different channels about same project.

input:
  sequence:
    - step: 1
      channel: "Email"
      from: "user@example.com"
      to: "{{persona_email}}"
      subject: "New project - website redesign"
      body: |
        Starting a website redesign project. Budget is $75k, timeline is
        12 weeks. Need to find a design agency and get started ASAP.
      timestamp: "2025-01-15T09:00:00-08:00"

    - step: 2
      channel: "SMS"
      from: "+15551234567"
      to: "{{persona_phone}}"
      content: "Did you find any agencies yet for the redesign?"
      timestamp: "2025-01-15T15:00:00-08:00"
      time_elapsed: "6 hours"

    - step: 3
      channel: "Voice"
      from: "+15551234567"
      to: "{{persona_phone}}"
      transcript: "What was the budget we set for that project again?"
      timestamp: "2025-01-16T10:00:00-08:00"
      time_elapsed: "25 hours"
      audio_duration_seconds: 3.0

success_criteria:
  - type: "email_action"
    evaluation: "llm_judge"
    weight: 0.25
    requires: |
      Should:
      - Acknowledge project
      - Begin research or ask clarifying questions

  - type: "sms_context"
    evaluation: "llm_judge"
    weight: 0.35
    requires: |
      SMS must:
      - Link to website redesign project
      - Provide agency research status
      - Not ask "which redesign?"
    rubric: |
      - Full: Seamless context, specific update
      - Partial (0.5): Recognizes project but vague
      - Fail: Doesn't connect context

  - type: "voice_memory"
    evaluation: "llm_judge"
    weight: 0.35
    requires: |
      Voice must:
      - Recall $75k budget
      - Reference website redesign project
      - Conversational delivery
    rubric: |
      - Full: Instant recall, natural response
      - Partial (0.5): Recalls after pause/confirmation
      - Fail: Asks "which project?"

  - type: "persistence"
    evaluation: "deterministic"
    weight: 0.05
    requires: "Context maintained across 25+ hours and 3 channels"

metadata:
  estimated_duration: "60s total"
  requires_external_tools: ["context_linking", "long_term_memory"]
  tags: ["cross-modal", "3-way", "persistence", "project-tracking"]

human_baseline:
  success_rate: 0.70
  avg_total_time: 45

complexity_factors:
  - "3 different channels"
  - "25+ hour time span"
  - "Implicit references"
  - "Budget recall requirement"
