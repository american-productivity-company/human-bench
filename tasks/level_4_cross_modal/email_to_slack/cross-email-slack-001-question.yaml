task_id: "CROSS-EMAIL-SLACK-001"
level: 4
category: "Email to Slack Context Reference"
channels: ["Email", "Slack"]
difficulty: "hard"

description: |
  Test context awareness when user asks about email content via Slack.

input:
  sequence:
    - step: 1
      channel: "Email"
      from: "client@company.com"
      to: "{{persona_email}}"
      subject: "Q1 contract renewal - pricing question"
      body: |
        Hi,

        We're looking to renew for Q1. Last year we paid $12,000/quarter
        for the Enterprise plan.

        Will pricing stay the same, or are there any changes we should
        know about?

        Best,
        Janet
      timestamp: "2025-01-15T09:00:00-08:00"

    - step: 2
      channel: "Slack"
      from: "@user"
      to: "{{persona_slack_handle}}"
      channel_type: "DM"
      content: "What did Janet ask about in her email this morning?"
      timestamp: "2025-01-15T11:30:00-08:00"
      time_elapsed: "2 hours 30 minutes"

success_criteria:
  - type: "email_response"
    evaluation: "llm_judge"
    weight: 0.3
    requires: |
      Should acknowledge email and either:
      - Provide pricing info if available
      - Indicate will research and follow up

  - type: "cross_modal_retrieval"
    evaluation: "deterministic"
    weight: 0.3
    requires: "Must retrieve email from Janet sent this morning"

  - type: "slack_summary"
    evaluation: "llm_judge"
    weight: 0.4
    requires: |
      Slack response must:
      - Identify Janet as sender
      - Summarize: Q1 renewal pricing question
      - Mention $12k/quarter context
      - Slack-appropriate brevity
    rubric: |
      - Full: Accurate summary with key details
      - Partial (0.6): Identifies topic but missing details
      - Fail: Wrong email or no context

metadata:
  estimated_duration: "15s"
  requires_external_tools: ["email_search", "context_linking"]
  tags: ["cross-modal", "email-slack", "retrieval", "summary"]

human_baseline:
  success_rate: 0.82
  avg_response_time: 10
