task_id: "EMAIL-CONV-001"
level: 2
category: "Multi-Turn Travel Planning"
channel: "Email"
difficulty: "medium"

description: |
  Test multi-turn email conversation with refinement and detail gathering.

input:
  conversation:
    - turn: 1
      from: "user@example.com"
      to: "{{persona_email}}"
      subject: "Help with SF trip"
      body: |
        Hi,

        I'm heading to San Francisco next month for a conference.
        Can you help me plan it?

        Thanks
      timestamp: "2025-01-15T09:00:00-08:00"

    - turn: 2
      from: "user@example.com"
      to: "{{persona_email}}"
      subject: "Re: Help with SF trip"
      body: |
        The conference is March 5-7. I'll need a hotel near Moscone Center,
        and some restaurant recommendations for dinners.
      timestamp: "2025-01-15T10:30:00-08:00"
      wait_for_response: true

    - turn: 3
      from: "user@example.com"
      to: "{{persona_email}}"
      subject: "Re: Help with SF trip"
      body: |
        Budget is $300/night for hotel. I like Italian food but open to anything good.
      timestamp: "2025-01-15T14:00:00-08:00"
      wait_for_response: true

success_criteria:
  - type: "turn_1_response"
    evaluation: "llm_judge"
    weight: 0.2
    requires: |
      Should ask clarifying questions about:
      - Dates
      - Location preferences
      - Budget
      - Dining preferences

  - type: "turn_2_response"
    evaluation: "llm_judge"
    weight: 0.3
    requires: |
      Should:
      - Acknowledge conference dates
      - Ask about budget
      - May provide initial hotel suggestions near Moscone

  - type: "turn_3_response"
    evaluation: "llm_judge"
    weight: 0.5
    requires: |
      Must provide:
      - 2-3 hotel options near Moscone Center ($300/night range)
      - 3-4 restaurant recommendations (Italian + variety)
      - Booking links or contact info
    rubric: |
      - Full: Hotels + restaurants with details
      - Partial (0.6): Has recommendations but incomplete
      - Fail: Missing key information

metadata:
  estimated_duration: "180s"
  requires_external_tools: ["web_search", "location_search"]
  tags: ["email", "multi-turn", "travel", "planning"]

human_baseline:
  success_rate: 0.85
  avg_total_time: 240
