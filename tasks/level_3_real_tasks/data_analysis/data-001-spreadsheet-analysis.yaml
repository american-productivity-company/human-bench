task_id: "DATA-001"
level: 3
category: "Spreadsheet Analysis"
channel: "Email"
difficulty: "hard"

description: |
  Test data analysis on spreadsheet with summary and visualization.

input:
  from: "user@example.com"
  to: "{{persona_email}}"
  subject: "Q4 sales analysis"
  body: |
    Hi,

    Can you analyze the attached Q4 sales data and give me:
    1. Total revenue by region
    2. Top 5 products by sales
    3. Month-over-month growth
    4. Any notable trends or concerns

    Thanks!
  attachments:
    - type: "spreadsheet"
      filename: "Q4_Sales_2024.xlsx"
      rows: 1247
      columns: ["date", "region", "product", "quantity", "revenue"]
  timestamp: "2025-01-15T10:00:00-08:00"

success_criteria:
  - type: "data_processing"
    evaluation: "deterministic"
    weight: 0.3
    requires: |
      Must:
      - Load and parse spreadsheet
      - Calculate regional totals
      - Identify top products
      - Calculate MoM growth

  - type: "analysis_quality"
    evaluation: "llm_judge"
    weight: 0.5
    requires: |
      Must include:
      - Regional revenue breakdown
      - Top 5 products with numbers
      - MoM growth percentages
      - 2-3 key insights/trends
    rubric: |
      - Full: All metrics + insightful trends
      - Partial (0.7): All metrics, basic insights
      - Partial (0.4): Missing metrics or insights

  - type: "presentation"
    evaluation: "llm_judge"
    weight: 0.2
    requires: |
      - Clear formatting (tables/bullets)
      - Executive-friendly language
      - Actionable insights

metadata:
  estimated_duration: "120s"
  requires_external_tools: ["spreadsheet_api", "data_analysis"]
  tags: ["data-analysis", "excel", "business-intelligence"]

human_baseline:
  success_rate: 0.68
  avg_response_time: 180
