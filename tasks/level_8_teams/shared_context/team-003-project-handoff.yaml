task_id: "TEAM-003"
level: 8
category: "Project Handoff"
channels: ["Email", "Slack"]
difficulty: "hard"

description: |
  Test ability to facilitate project handoff between team members,
  including context transfer and documentation.

input:
  from: "alice@company.com"
  to: "{{persona_email}}"
  channel: "Email"
  subject: "Going on vacation - need handoff"
  body: |
    I'm going on vacation next week. Can you help me hand off the
    mobile app redesign project to Bob?

    He'll need:
    - Access to the Figma files
    - The latest build
    - Bug tracker access
    - My notes from client calls

    Can you coordinate this?
  timestamp: "2025-01-15T14:00:00-08:00"

expected_context:
  project: "Mobile App Redesign"
  current_owner: "alice@company.com"
  new_owner: "bob@company.com"

  project_resources:
    - type: "Figma"
      link: "https://figma.com/project-abc"
      access_required: "editor"

    - type: "Build"
      location: "github.com/company/mobile-app/releases/v2.1"

    - type: "Bug Tracker"
      tool: "Jira"
      board: "MOBILE-REDESIGN"

    - type: "Notes"
      location: "Google Docs - Client Call Notes"

success_criteria:
  - type: "resource_identification"
    evaluation: "deterministic"
    weight: 0.25
    requires: "Must identify all 4 resource types needed"

  - type: "access_management"
    evaluation: "deterministic"
    weight: 0.35
    requires: |
      Must grant Bob access to:
      - Figma (editor permissions)
      - GitHub repo
      - Jira board
      - Google Docs

  - type: "handoff_coordination"
    evaluation: "llm_judge"
    weight: 0.3
    requires: |
      Must:
      - Notify Bob about handoff
      - Share resource links
      - Schedule handoff meeting or offer async handoff
      - Set expectations
    rubric: |
      - Full: Complete handoff with meeting/sync
      - Partial (0.7): Resources shared but no sync
      - Fail: Incomplete handoff

  - type: "confirmation"
    evaluation: "llm_judge"
    weight: 0.1
    requires: "Confirm handoff complete to Alice"

metadata:
  estimated_duration: "180s"
  requires_external_tools: ["access_management", "file_sharing", "calendar"]
  tags: ["team", "handoff", "project-management", "access-control"]

human_baseline:
  success_rate: 0.72
  avg_response_time: 300

complexity_factors:
  - "Multiple resource types"
  - "Access permission changes"
  - "Cross-person communication"
  - "Knowledge transfer"
