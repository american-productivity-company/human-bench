task_id: "TEAM-002"
level: 8
category: "Multi-Party Coordination"
channels: ["Email", "Slack"]
difficulty: "very_hard"

description: |
  Test ability to coordinate meeting time across 5 team members with
  different availability constraints.

input:
  from: "john@company.com"
  to: "{{persona_email}}"
  channel: "Email"
  subject: "Weekly team sync"
  body: |
    Can you schedule our weekly 1-hour team sync for next week?
    Need everyone there:
    - Me (John)
    - Alice
    - Bob
    - Carol
    - David

    Try to find a time that works for everyone.
  timestamp: "2025-01-15T09:00:00-08:00"

expected_context:
  team_members:
    - name: "John Smith"
      email: "john@company.com"
      next_week_blocks:
        - "Monday 9-11am"
        - "Wednesday 2-5pm"

    - name: "Alice Chen"
      email: "alice@company.com"
      next_week_blocks:
        - "Monday all day"
        - "Friday afternoon"

    - name: "Bob Martinez"
      email: "bob@company.com"
      next_week_blocks:
        - "Tuesday morning"
        - "Thursday afternoon"

    - name: "Carol Davis"
      email: "carol@company.com"
      next_week_blocks:
        - "Wednesday morning"

    - name: "David Kim"
      email: "david@company.com"
      next_week_blocks:
        - "Monday afternoon"
        - "Friday all day"

  shared_availability:
    - "Tuesday 2-3pm"  # All 5 free
    - "Thursday 10-11am"  # All 5 free

success_criteria:
  - type: "calendar_analysis"
    evaluation: "deterministic"
    weight: 0.3
    requires: "Must check all 5 calendars for conflicts"

  - type: "consensus_finding"
    evaluation: "deterministic"
    weight: 0.4
    requires: |
      Must identify time when ALL 5 are available:
      - Tuesday 2-3pm OR
      - Thursday 10-11am

      Must NOT schedule during anyone's blocked time.

  - type: "scheduling_execution"
    evaluation: "deterministic"
    weight: 0.2
    requires: |
      Must:
      - Send calendar invites to all 5
      - Include meeting title
      - Set 1-hour duration

  - type: "communication"
    evaluation: "llm_judge"
    weight: 0.1
    requires: "Confirm scheduled time back to John"

metadata:
  estimated_duration: "150s"
  requires_external_tools: ["calendar_read", "calendar_write", "email"]
  tags: ["team", "scheduling", "coordination", "consensus"]

human_baseline:
  success_rate: 0.65
  avg_response_time: 240
  notes: "Finding 5-person consensus is difficult for humans"

complexity_factors:
  - "5 calendars to coordinate"
  - "Multiple conflicting blocks"
  - "Must find perfect overlap"
  - "Constraint satisfaction problem"
