task_id: "SMS-002"
level: 1
category: "Weather Query"
channel: "SMS"
difficulty: "easy"

description: |
  Test weather information retrieval with location specification.

input:
  from: "+15551234567"
  to: "{{persona_phone}}"
  content: "What's the weather in Seattle today?"
  timestamp: "2025-01-15T08:00:00-08:00"

success_criteria:
  - type: "response_time"
    max_seconds: 30
    weight: 0.2

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.6
    requires: |
      Must include:
      - Current temperature
      - Weather conditions (sunny/rainy/cloudy/etc)
      - Location confirmation (Seattle)
    rubric: |
      - Full: Temperature + conditions + location
      - Partial (0.6): Missing one element
      - Fail: No weather data

  - type: "format"
    evaluation: "deterministic"
    weight: 0.2
    requires: "Under 160 characters for single SMS"

metadata:
  estimated_duration: "15s"
  requires_external_tools: ["web_search", "weather_api"]
  tags: ["weather", "location", "information-retrieval"]

human_baseline:
  success_rate: 0.96
  avg_response_time: 20
