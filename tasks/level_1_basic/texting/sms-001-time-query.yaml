task_id: "SMS-001"
level: 1
category: "Basic Information Retrieval"
channel: "SMS"
difficulty: "easy"

description: |
  Test basic information retrieval by asking for the current time in a specific timezone.
  The assistant should respond with accurate timezone conversion.

input:
  from: "+15551234567"
  to: "{{persona_phone}}"
  content: "What time is it in Tokyo?"
  timestamp: "2025-01-15T14:30:00-08:00"  # 2:30 PM PST

expected_context:
  current_time_pst: "2025-01-15T14:30:00-08:00"
  current_time_tokyo: "2025-01-16T07:30:00+09:00"  # Next day, 7:30 AM JST

success_criteria:
  - type: "response_time"
    max_seconds: 30
    weight: 0.2
    description: "Must respond within 30 seconds"

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.6
    requires: |
      Response must include:
      - The time in Tokyo (approximately 7:30 AM or 07:30)
      - Indication that it's the next day (Jan 16)
      - Acceptable formats: "7:30 AM", "07:30", "7:30 AM JST"
    rubric: |
      - Full points: Correct time and date
      - Partial (0.5): Correct time but missing date indication
      - Fail (0.0): Wrong time or timezone

  - type: "format"
    evaluation: "deterministic"
    weight: 0.2
    requires: "Response length under 160 characters (single SMS)"
    description: "Should fit in a single SMS message"

metadata:
  estimated_duration: "10s"
  requires_external_tools: ["timezone_conversion"]
  tags: ["timezone", "information-retrieval", "time", "basic"]

human_baseline:
  success_rate: 0.98
  avg_response_time: 15
  notes: "Humans typically respond accurately within 15 seconds using web search or mental calculation"
