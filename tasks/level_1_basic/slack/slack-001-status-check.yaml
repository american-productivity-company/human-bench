task_id: "SLACK-001"
level: 1
category: "Team Status Check"
channel: "Slack"
difficulty: "easy"

description: |
  Test Slack integration for team status/availability check.

input:
  from: "@user"
  to: "{{persona_slack_handle}}"
  channel_type: "DM"
  content: "Is @alice online? I need to ask her about the deployment"
  timestamp: "2025-01-15T14:30:00-08:00"

expected_context:
  alice_status:
    online: true
    status_emoji: "üìù"
    status_text: "In a meeting until 3pm"
    available_at: "15:00"

success_criteria:
  - type: "response_time"
    max_seconds: 15
    weight: 0.3

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.5
    requires: |
      Must include:
      - Alice's online status
      - Current availability (in meeting)
      - When she'll be available (3pm)
    rubric: |
      - Full: All three elements
      - Partial (0.6): Status + one other element
      - Fail: Missing critical info

  - type: "format"
    evaluation: "llm_judge"
    weight: 0.2
    requires: |
      - Slack-appropriate format (casual, brief)
      - Mentions @alice with proper formatting

metadata:
  estimated_duration: "8s"
  requires_external_tools: ["slack_api"]
  tags: ["slack", "team-coordination", "availability"]

human_baseline:
  success_rate: 0.92
  avg_response_time: 10
