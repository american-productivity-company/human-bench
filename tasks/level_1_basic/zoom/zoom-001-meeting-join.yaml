task_id: "ZOOM-001"
level: 1
category: "Meeting Access"
channel: "Zoom"
difficulty: "easy"

description: |
  Test Zoom meeting link retrieval and join instructions.

input:
  from: "user@example.com"
  to: "{{persona_email}}"
  subject: "Need Zoom link for standup"
  body: "What's the Zoom link for today's standup?"
  timestamp: "2025-01-15T09:45:00-08:00"

expected_context:
  meeting_title: "Daily Standup"
  meeting_time: "10:00 AM"
  zoom_link: "https://zoom.us/j/1234567890"
  passcode: "standup123"

success_criteria:
  - type: "response_time"
    max_seconds: 20
    weight: 0.3

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.5
    requires: |
      Must include:
      - Zoom link
      - Meeting passcode (if required)
      - Meeting time confirmation
    rubric: |
      - Full: Link + passcode + time
      - Partial (0.7): Link + one other
      - Fail: Missing link

  - type: "format"
    evaluation: "llm_judge"
    weight: 0.2
    requires: "Email format with clickable link"

metadata:
  estimated_duration: "10s"
  requires_external_tools: ["calendar_read"]
  tags: ["zoom", "meetings", "quick-access"]

human_baseline:
  success_rate: 0.96
  avg_response_time: 12
