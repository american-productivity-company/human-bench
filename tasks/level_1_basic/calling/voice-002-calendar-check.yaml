task_id: "VOICE-002"
level: 1
category: "Calendar Query"
channel: "Voice"
difficulty: "easy"

description: |
  Test calendar retrieval via voice with conversational response.

input:
  from: "+15551234567"
  to: "{{persona_phone}}"
  call_initiated_at: "2025-01-15T09:00:00-08:00"
  transcript: "What's on my calendar today?"
  audio_duration_seconds: 2.0

expected_context:
  calendar_events_today:
    - title: "Team Standup"
      time: "10:00-10:30"
    - title: "Client Call"
      time: "14:00-15:00"
    - title: "Code Review"
      time: "16:30-17:00"

success_criteria:
  - type: "response_time"
    max_seconds: 15
    weight: 0.2

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.5
    requires: |
      Must list all 3 events with times
    rubric: |
      - Full: All 3 events with correct times
      - Partial (0.7): 2-3 events, some times missing
      - Fail: Missing events

  - type: "voice_appropriateness"
    evaluation: "llm_judge"
    weight: 0.3
    requires: |
      - Conversational tone
      - Clear enumeration
      - Reasonable length (20-40 seconds spoken)

metadata:
  estimated_duration: "10s"
  requires_external_tools: ["calendar_read"]
  tags: ["calendar", "voice", "list-enumeration"]

human_baseline:
  success_rate: 0.98
  avg_response_time: 8
