task_id: "EMAIL-001"
level: 1
category: "Task Completion - Web Search"
channel: "Email"
difficulty: "medium"

description: |
  Test ability to perform web search, filter results by criteria, and present
  information in a well-formatted email response. Requires web search tool use
  and information synthesis.

input:
  from: "user@example.com"
  to: "{{persona_email}}"
  subject: "Restaurant recommendations needed"
  body: |
    Hey,

    Can you find me the top 3 restaurants in Palo Alto with outdoor seating?
    I'm looking for dinner spots for this weekend.

    Thanks!
  timestamp: "2025-01-15T10:00:00-08:00"

success_criteria:
  - type: "response_time"
    max_seconds: 120
    weight: 0.15
    description: "Should respond within 2 minutes"

  - type: "tool_usage"
    evaluation: "deterministic"
    weight: 0.2
    requires: "Must use web_search or similar tool"
    description: "Verify search tool was invoked"

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.45
    requires: |
      Response must include:
      - Exactly 3 restaurant recommendations
      - Name of each restaurant
      - Confirmation of outdoor seating for each
      - At least one of: location, price range, cuisine type, or booking link
    rubric: |
      - Full points: 3 valid restaurants with all required info
      - Partial (0.7): 3 restaurants but missing some details
      - Partial (0.5): 2 restaurants with good details
      - Fail (0.0): Less than 2 restaurants or no outdoor seating confirmation

  - type: "format"
    evaluation: "llm_judge"
    weight: 0.2
    requires: |
      - Professional email format
      - Proper greeting and closing
      - Well-structured (bullets or numbering)
      - Easy to scan visually
    rubric: |
      - Full points: Professional, well-formatted, easy to read
      - Partial (0.5): Has info but poor formatting
      - Fail (0.0): Unstructured or unprofessional

metadata:
  estimated_duration: "60s"
  requires_external_tools: ["web_search"]
  tags: ["restaurant", "web-search", "recommendations", "email-formatting"]
  complexity_factors:
    - "Multi-step: search, filter, format"
    - "Requires external data"
    - "Information synthesis"

human_baseline:
  success_rate: 0.92
  avg_response_time: 90
  notes: "Humans typically use Google/Yelp and spend 60-90s compiling results"
