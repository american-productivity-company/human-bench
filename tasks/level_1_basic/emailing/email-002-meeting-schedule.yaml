task_id: "EMAIL-002"
level: 1
category: "Meeting Scheduling"
channel: "Email"
difficulty: "medium"

description: |
  Test meeting scheduling with availability checking and calendar invite.

input:
  from: "user@example.com"
  to: "{{persona_email}}"
  subject: "Schedule meeting with Sarah"
  body: |
    Hi,

    Can you schedule a 30-minute meeting with Sarah Johnson (sarah.j@example.com)
    sometime next week? Topic is Q1 planning review.

    Thanks
  timestamp: "2025-01-15T11:00:00-08:00"

expected_context:
  current_week: "2025-W03"
  next_week: "2025-W04"
  next_week_dates: "2025-01-20 to 2025-01-24"

  user_availability:
    - "2025-01-21 10:00-11:00" # Tuesday
    - "2025-01-22 14:00-15:00" # Wednesday
    - "2025-01-23 09:00-10:00" # Thursday

success_criteria:
  - type: "response_time"
    max_seconds: 120
    weight: 0.15

  - type: "action_execution"
    evaluation: "deterministic"
    weight: 0.4
    requires: |
      Must:
      - Check calendar availability
      - Propose specific time slot(s) from next week
      - Include sarah.j@example.com as attendee
      - Set duration to 30 minutes

  - type: "email_format"
    evaluation: "llm_judge"
    weight: 0.25
    requires: |
      - Professional email format
      - Clear time proposal(s)
      - Meeting topic included
      - Next steps explained

  - type: "content_accuracy"
    evaluation: "llm_judge"
    weight: 0.2
    requires: |
      - Correct recipient (Sarah Johnson)
      - Correct duration (30 min)
      - Correct week (next week, not this week)

metadata:
  estimated_duration: "60s"
  requires_external_tools: ["calendar_read", "calendar_write", "email"]
  tags: ["scheduling", "calendar", "coordination", "email"]

human_baseline:
  success_rate: 0.90
  avg_response_time: 75
